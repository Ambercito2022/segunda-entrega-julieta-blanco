<body>

        <img src="../img/logo.png" alt="amapola-logo"class="imagen-header">
        <nav>
            <ul class="header-flex__lista-navegacion">

                <li><a href="quienes-somos.html">Sobre Amapola</a></li>
            </ul>
        </nav>

    </header>

    <section class="container-fluid">
        <h1>Contacto</h1>
    
    <p>Completá el formulario y nos pondremos en contacto a la brevedad</p>

    <form id="formulario-contacto" >
        <fieldset>
            <legend>
                Tus datos personales
            </legend>
            <div class="mb-3">
                <label for="nombre-apellido" class="form-label">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido" class="form-control" placeholder="Ingresá tu nombre y apellido" required>
            </div>
            <div class="formulario-contacto__question-2 mb-3">
                  <!--Opción única-->
                <input type="radio" name="sexo" id="hombre" required>
                <label for="hombre" class="form-label">Hombre</label>

                <input type="radio" name="sexo" id="mujer" required>
                <label for="mujer" class="form-label">Mujer</label>
            </div>


            <div class="mb-3">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" id="e-mail" placeholder="Ingresá tu e-mail" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label zona">Zona</label>
                <select id="zona" required>
                    <option>Bahia Blanca</option>
                    <option>Resto de la provincia</option>
                    <option>Interior del pais</option>
                </select>
            </div>
            <div class="boton-formulario">
                <input type="submit" value="Enviar formulario">
            </div>
        </fieldset>
    </form>
    </section>
 
    <footer id="footer">
        <img src="../img/iconos/instagram.png" alt="instagram" class="footer__img">
        <img src="../img/iconos/facebook.png" alt="facebook" class="footer__img">
        <img src="../img/iconos/whatsapp.png" alt="whatsapp" class="footer__img">
        <p class="footer__parrafo">Sitio desarrollado en el curso de Desarrollo Web de CODERHOUSE</p>
    </footer>
