    <section>
        <h1>Contacto</h1>
    </section>
    <p>Completá el formulario y nos pondremos en contacto a la brevedad</p>

    <form id="formulario-contacto">
        <fieldset>
            <legend>
                Tus datos personales
            </legend>
            <div class="formulario-contacto__question">
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido" placeholder="Ingresá tu nombre y apellido" required>
            </div>
            <div class="formulario-contacto__question-2">
                  <!--Opción única-->
                <input type="radio" name="sexo" id="hombre" required>
                <label for="hombre">Hombre</label>

                <input type="radio" name="sexo" id="mujer" required>
                <label for="mujer">Mujer</label>
            </div>


            <div class="formulario-contacto__question">
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" placeholder="Ingresá tu e-mail" required>
            </div>
            <div class="formulario-contacto__question">
                <label for="zona">Zona</label>
                <select id="zona" required>
                    <option>Bahia Blanca</option>
                    <option>Resto de la provincia</option>
                    <option>Interior del pais</option>
                </select>
            </div>
            <div class="boton-formulario">
                <input type="submit" value="Enviar formulario">
            </div>
        </fieldset>
    </form>
